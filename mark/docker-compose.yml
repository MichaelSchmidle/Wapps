version: '3.3'
services:
  mysql:
    image: mysql
    env_file: .env
    volumes:
    - /opt/mark/data:/var/lib/mysql
    networks:
    - wapps_backends
  wallabag:
    image: wallabag/wallabag
    env_file: .env
    environment:
    - SYMFONY__ENV__DOMAIN_NAME=https://${TRAEFIK_HOST}
    volumes:
    - /opt/mark/images:/var/www/wallabag/web/assets/images
    networks:
    - wapps_frontends
    - wapps_backends
    labels:
    - traefik.enable=true
    - traefik.frontend.rule=Host:${TRAEFIK_HOST}
    - traefik.docker.network=wapps_frontends
networks:
  wapps_frontends:
    external: true
  wapps_backends:
    external: true
