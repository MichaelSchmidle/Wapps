version: '3.3'
services:
  searx:
    image: wonderfall/searx
    environment:
      BASE_URL: https://${TRAEFIK_HOST}
    networks:
    - wappsfrontend
    labels:
    - traefik.enable=true
    - traefik.frontend.rule=Host:${TRAEFIK_HOST}
    restart: always
networks:
  wappsfrontend:
    external: true
