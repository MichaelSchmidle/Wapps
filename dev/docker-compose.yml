version: '3.3'
services:
  tulip:
    image: enalean/tuleap-aio
    environment:
    - VIRTUAL_HOST=localhost
    volumes:
    - data:/data
    networks:
    - wappsfrontend
    ports:
    - 22:22
    labels:
    - traefik.frontend.rule=Host:${TRAEFIK_HOST}
    - traefik.enable=true
    restart: always
volumes:
  data:
networks:
  wappsfrontend:
    external: true
