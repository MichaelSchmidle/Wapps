version: '3.3'
services:
  radarr:
    image: linuxserver/radarr
    volumes:
    - config:/config
    - /etc/localtime:/etc/localtime:ro
    - ${MOVIES_DIR}:/movies
    - ${DOWNLOADS_DIR}:${DOWNLOADS_DIR}
    networks:
    - wapps_frontend
    labels:
    - traefik.enable=true
    - traefik.frontend.rule=Host:${TRAEFIK_HOST}
    restart: always
volumes:
  config:
networks:
  wapps_frontend:
    external: true
