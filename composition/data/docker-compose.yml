version: "2"
networks:
  wapps:
    external:
      name: "wapps"
services:
  adminer:
    image: "adminer"
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      - "traefik.http.routers.adminer.entrypoints=http,https"
      - "traefik.http.routers.adminer.middlewares=wapps-mgmt"
      - "traefik.http.routers.adminer.rule=Host(`${HOST}`)"
      - "traefik.http.routers.adminer-https-mgmt.entrypoints=https-mgmt"
      - "traefik.http.routers.adminer-https-mgmt.rule=Host(`${HOST}`)"
      - "traefik.http.routers.adminer-https-mgmt.tls.certResolver=wapps"
      - "traefik.http.services.adminer.loadbalancer.server.port=8080"
    networks:
      - "wapps"
    restart: "always"
