version: '3.3'
services:
  mysql:
    image: mysql
    volumes:
    - /opt/trck:/var/lib/mysql
    networks:
    - wapps_backends
    env_file: .env
    restart: always
  matomo:
    image: piwik
    networks:
    - wapps_frontends
    - wapps_backends
    labels:
    - traefik.enable=true
    - traefik.frontend.rule=Host:${TRAEFIK_HOST}
    - traefik.docker.network=wapps_frontends
    restart: always
networks:
  wapps_frontends:
    external: true
  wapps_backends:
    external: true
