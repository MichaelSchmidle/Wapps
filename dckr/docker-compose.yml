version: '3.3'
services:
  portainer:
    image: portainer/portainer
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    - data:/data
    networks:
    - wappsfrontend
    labels:
    - traefik.frontend.rule=Host:${TRAEFIK_HOST}
    - traefik.frontend.entryPoints=https-mgmt
    - traefik.enable=true
    restart: always
  watchtower:
    image: v2tec/watchtower
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    restart: always
volumes:
  data:
networks:
  wappsfrontend:
    external: true
