version: '3.3'
services:
  postgres:
    image: postgres
    env_file: .env
    volumes:
    - data:/var/lib/postgresql/data
    networks:
    - wappsbackend
    restart: always
  wiki:
    image: requarks/wiki:beta
    env_file: .env
    environment:
      DB_TYPE: postgres
      DB_HOST: wappsknow-beta_postgres_1
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB}
      DB_PASS: ${POSTGRES_PASSWORD}
      DB_USER: ${POSTGRES_USER}
    networks:
    - wappsfrontend
    - wappsbackend
    labels:
    - traefik.enable=true
    - traefik.frontend.rule=Host:${TRAEFIK_HOST}
    - traefik.docker.network=wappsfrontend
    restart: always
    links:
    - postgres
volumes:
  data:
networks:
  wappsfrontend:
    external: true
  wappsbackend:
    external: true
