version: '3.3'
services:
  bitwarden:
    image: mprasil/bitwarden
    volumes:
    - data:/data
    env_file: .env
    networks:
    - wapps_frontend
    labels:
    - traefik.enable=true
    - traefik.frontend.rule=Host:${TRAEFIK_HOST}
    restart: always
volumes:
  data:
networks:
  wapps_frontend:
    external: true
