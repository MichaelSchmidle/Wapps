version: '3.3'
services:
  adminer:
    image: adminer
    networks:
    - wapps_frontends
    - wapps_backends
    labels:
    - traefik.enable=true
    - traefik.frontend.rule=Host:${TRAEFIK_HOST}
    - traefik.frontend.entryPoints=https-mgmt
    restart: always
networks:
  wapps_frontends:
    external: true
  wapps_backends:
    external: true
