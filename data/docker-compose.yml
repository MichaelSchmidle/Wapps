version: '3.3'
services:
  adminer:
    image: adminer
    networks:
    - wapps_frontend
    - wapps_backend
    labels:
    - traefik.enable=true
    - traefik.frontend.rule=Host:${TRAEFIK_HOST}
    - traefik.frontend.entryPoints=https-mgmt
    - traefik.docker.network=wapps_frontend
    restart: always
networks:
  wapps_frontend:
    external: true
  wapps_backend:
    external: true
