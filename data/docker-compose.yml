version: '3.3'
services:
  adminer:
    image: adminer
    networks:
    - wapps-frontends
    - wapps-backends
    labels:
    - traefik.enable=true
    - traefik.frontend.rule=Host:${TRAEFIK_HOST}
    - traefik.frontend.entryPoints=https-mgmt
    - traefik.docker.network=wapps-frontends
    restart: always
networks:
  wapps-frontends:
    external: true
  wapps-backends:
    external: true
