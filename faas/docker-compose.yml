version: '3.3'
services:
  iron-functions:
    image: iron/functions
    volumes:
    - data:/app/data
    - /var/run/docker.sock:/var/run/docker.sock
    networks:
    - wappsfrontend
    labels:
    - traefik.enable=true
    - traefik.frontend.rule=Host:${TRAEFIK_HOST}
    - traefik.port=8080
  iron-functions-ui:
    image: iron/functions-ui
    env_file: .env
    environment:
    - API_URL=https://${TRAEFIK_HOST}
    networks:
    - wappsfrontend
    labels:
    - traefik.enable=true
    - traefik.frontend.rule=Host:${UI_TRAEFIK_HOST}
    - traefik.port=4000
    - API_URL=https://${TRAEFIK_HOST}/
volumes:
  data:
networks:
  wappsfrontend:
    external: true
